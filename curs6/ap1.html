<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 Aplicatia 1</title>
</head>
<body>
    <h1>Primul Formular</h1>



    <form action="" method="get">
        <div>
            <label for="nume">Nume</label>
            <input type="text" name="nume" id="nume">
        </div>
        <div>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" id="prenume">
        </div>
        <div>
            <label for="pass">Parola</label>
            <input type="password" name="parola" id="pass">
        </div>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj"></textarea>
        </div>

        <div>
            <label for="oras">Oras</label>
            <select name="oras" id="oras">
                <option value="1">Bagara</option>
                <option value="2">Hunedoara</option>
                <option value="3">Deva</option>
            </select>
        </div>
        <div>
            <label for="poza">Poza</label>
            <input type="file" name="poza" id="poza">
        </div>
        <div>
            <input type="submit" value="Trimite">
        </div>
    </form>
</body>
</html>
