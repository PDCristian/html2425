<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 Aplicatia 2</title>
    <link rel="stylesheet" href="./css/ap2.css">
</head>
<body>
    <div id="container">
        <h1>FORMULAR INREGISTRARE</h1>
        <form action="" id="myform">
            <div>
                <label for="">Nume</label>
                <input type="text" name="nume" id="nume" placeholder="Numele Dumneavoastra">
            </div>
            <div>
                <label for="">Prenume</label>
                <input type="text" name="prenume" id="prenume" placeholder="Prenumele Dumneavoastra">
            </div>
            <div>
                <label for="">E-Mail</label>
                <input type="email" name="email" id="email" placeholder="E-Mail Dumneavoastra" required>
            </div>
            <div>
                <label for="pass">Parola</label>
                <input type="password" name="parola" id="pass">
            </div>
            <div id="check">
                <input type="checkbox" name="Termeni" id="Termeni">
                <label for="">
                    Sunt de Acord cu <a href="#">Termeni si Conditii</a>
                </label>
            </div>
            <div>
                <input id="sub" type="submit" value="Inregistrare">
            </div>
        </form>
    </div>
    
</body>
</html>
